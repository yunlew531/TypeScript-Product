<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Product</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="bg-yellow-100 min-h-screen max-w-full p-16 font-sans border-gray-800 flex"
    >
      <div
        class="bg-white flex flex-col rounded-xl shadow-2xl p-7 w-full max-w-screen-lg mx-auto"
      >
        <!--     新增產品 -->
        <div class="flex flex-wrap">
          <div
            class="m-auto flex flex-col items-center px-7 lg:order-2 mb-7 lg:mb-auto"
          >
            <span
              class="material-icons text-9xl text-blue-500 leading-none inline-block"
            >
              cloud_upload
            </span>
            <h1 class="uppercase font-bold text-blue-500 text-xl sm:text-3xl">
              add ur products
            </h1>
          </div>
          <form
            id="add-product-form"
            action="addProduct"
            class="bg-white rounded shadow-xl w-full sm:max-w-sm p-7 flex mb-5 flex-wrap mx-auto lg:mx-0 lg:order-1"
          >
            <div class="flex-grow w-full sm:w-auto">
              <h3 class="text-2xl mb-3">新增產品</h3>
              <label class="block mb-3 flex">
                <span class="mr-2">名稱 :</span>
                <input
                  id="title"
                  type="text"
                  placeholder="請輸入名稱"
                  required
                  class="border-b border-gray-500 outline-none pb-1 px-1 flex-grow placeholder-gray-400 placeholder-opacity-75"
                />
              </label>
              <label class="block mb-3 flex">
                <span class="mr-2">原價 :</span>
                <input
                  id="origin-price"
                  type="number"
                  placeholder="請輸入原價"
                  required
                  min="0"
                  class="border-b border-gray-500 outline-none pb-1 px-1 flex-grow placeholder-gray-400 placeholder-opacity-75"
                />
              </label>
              <label class="block mb-3 flex">
                <span class="mr-2">售價 :</span>
                <input
                  id="price"
                  type="number"
                  placeholder="請輸入售價"
                  required
                  min="0"
                  class="border-b border-gray-500 outline-none pb-1 px-1 flex-grow placeholder-gray-400 placeholder-opacity-75"
                />
              </label>
              <label class="block flex flex-row-reverse items-center">
                <span class="ml-1.5">啟用</span>
                <input
                  id="enable"
                  type="checkbox"
                  class="border-b border-gray-500 outline-none pb-1 px-1"
                />
              </label>
            </div>
            <div class="flex items-end sm:ml-9">
              <input
                id="add-product-btn"
                value="新增"
                type="submit"
                class="text-lg bg-yellow-200 rounded-lg px-3 py-1 duration-200 hover:bg-yellow-300"
              />
            </div>
          </form>
        </div>
        <!--     Table表單 -->
        <div
          class="shadow-xl p-7 rounded-xl flex flex-col justify-between flex-grow"
        >
          <div class="overflow-x-auto">
            <div class="flex justify-between mb-5">
              <div id="render-status-group">
                <button
                  data-btn="render-all"
                  type="button"
                  class="text-gray-500 py-0.5 px-1.5 border border-gray-500 rounded-lg duration-200"
                >
                  顯示全部
                </button>
                <button
                  data-btn="render-enable"
                  type="button"
                  class="text-gray-500 py-0.5 px-1.5 border border-gray-500 rounded-lg duration-200"
                >
                  僅顯示啟用
                </button>
                <button
                  data-btn="render-disabled"
                  type="button"
                  class="text-gray-500 py-0.5 px-1.5 border border-gray-500 rounded-lg duration-200"
                >
                  僅顯示未啟用
                </button>
              </div>
              <button
                id="delete-all-btn"
                type="button"
                class="text-lg text-white bg-red-500 rounded-lg px-3 py-1 hover:bg-red-600 duration-200"
              >
                刪除全部
              </button>
            </div>
            <table
              class="w-full divide-y divide-gray-400 text-left divide-solid whitespace-nowrap"
            >
              <thead class="bg-gray-50">
                <tr>
                  <th class="py-4 px-3">產品名稱</th>
                  <th width="15%" class="py-4 px-3">原價</th>
                  <th width="15%" class="py-4 px-3">售價</th>
                  <th width="15%" class="py-4 px-3">狀態</th>
                  <th width="60" class="py-4 px-3">編輯</th>
                </tr>
              </thead>
              <tbody
                id="product-list"
                class="leading-none divide-y divide-gray-300 divide-solid"
              ></tbody>
            </table>
          </div>
          <p id="product-num-text" class="mt-3">目前有 0 項產品</p>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>

<style>
  .text-9xl {
    font-size: 100px;
  }
</style>
